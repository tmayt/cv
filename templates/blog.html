{% extends 'base.html' %}
{% load static %}

{% block title %}{{blog.title}}{% endblock title %}

{% block body %}

<div class="container">
    <h1>{{blog.title}}</h1>
    <img class="w-100" src="{{blog.image.url}}" alt="{{blog.title}}">
    <hr>
    <p> Author: {{blog.author}}</p>
    <hr>
    <div class="mt-4">{{blog.content|safe}}</div>
</div>

{% endblock body %}
